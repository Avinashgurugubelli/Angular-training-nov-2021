<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/styles/bootstrap/bootstrap.min.css">
    <title>Document</title>

    <style>
        #div-1 {
            border: 1px solid rebeccapurple;
            width: 500px;
            height: 200px;
        }
    </style>

    <script>
        function btnClick() {
            let message = "Welcome to java script";
            document.getElementById("div-1").innerHTML = message;
        }
    </script>

</head>
<body>
    
    <div id="div-1">

    </div>

    <button type="button"  class="btn btn-primary" onclick="btnClick()">
        Click me
    </button>

</body>
</html>
