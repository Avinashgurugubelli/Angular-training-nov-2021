<!DOCTYPE html>
<html>

<head>
    <title>CSS POSITIONING</title>
    <style>
        .relative {
            position: relative;
            width: 800px;
            border: 1px solid red;
            height: 500px;
        }

        .absolute {
            position: absolute;
            width: 400px;
            top: 100px;
            right: 0;
            height: 400px;
            border: 1px solid green;
        }
    </style>
</head>

<body>
    <h1>Using Relative and absolute</h1>
    <div class="relative">this div element has position relative
        <div class="absolute">this div element has position absolute</div>
    </div>
</body>

</html>
