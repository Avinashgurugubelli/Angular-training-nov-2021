<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap assignment</title>
    <link rel="stylesheet" href="../assets/styles/bootstrap/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .box {
            height: 75vh;
        }

        .slide-image {
            height: 80vh;
        }
    </style>
</head>

<body>

    <div class="container-fluid">
        <div class="row">
            <div class="container-sm border ">
                <h1 class="text-center">Bootstrap assignment</h1>
            </div>
        </div>
        <div class="row">
            <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
                <div class="container-fluid">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">About us</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contact us</a>
                        </li>

                    </ul>
                </div>
            </nav>
        </div>

        <div class="row">
            <div class="col-2">
                <div class="box mt-4 p-5 bg-primary text-white ">
                    content
                </div>
            </div>
            <div class="col-8">
                <div class="box">
                    <!-- Carousel -->
                    <div id="demo" class="carousel slide" data-bs-ride="carousel">

                        <!-- Indicators/dots -->
                        <div class="carousel-indicators">
                            <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
                            <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
                            <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
                        </div>

                        <!-- The slideshow/carousel -->
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img  src="../assets/images/slide-3.jfif" alt="Los Angeles" class="d-block w-100 vh-50">
                            </div>
                            <div class="carousel-item">
                                <img src="../assets/images/slide-1.jfif" alt="Chicago" class="d-block w-100 vh-50">
                            </div>
                            <div class="carousel-item">
                                <img src="../assets/images/slide-2.jfif" alt="New York" class="d-block w-100 vh-50">
                            </div>
                        </div>

                        <!-- Left and right controls/icons -->
                        <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
                            <span class="carousel-control-prev-icon"></span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
                            <span class="carousel-control-next-icon"></span>
                        </button>
                    </div>
                </div>
            </div>
            <div class="col-2">
                <div class="box mt-4 p-5 bg-secondary text-white ">
                    content
                </div>
            </div>
        </div>
        <div class="row">
            <footer class="bg-light text-center text-lg-start">
                <!-- Copyright -->

            </footer>
        </div>
    </div>

</body>

</html>
